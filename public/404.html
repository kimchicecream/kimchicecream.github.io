<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      // Redirect to the React app, keeping the current path
      (function () {
        const pathname = window.location.pathname || '';
        const search = window.location.search || '';
        const hash = window.location.hash || '';
        const redirectUrl = `${pathname}${search}${hash}`; // Avoid adding extra slash
        window.location.replace(redirectUrl);
      })();
    </script>
    <p>If you are not redirected automatically, please <a href="/">go to the homepage</a>.</p>
  </body>
</html>
