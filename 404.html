<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
</head>
<body>
  <script>
    // Redirect to the current path and allow React Router to handle it
    window.location.replace(window.location.pathname);
  </script>
  <p>If you are not redirected automatically, please <a href="/">go to the homepage</a>.</p>
</body>
</html>
