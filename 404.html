<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
      #info {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <p>We couldn't find a matching page for:</p>
      <p><code id="endpoint"></code></p>
    </div>

    <button id="goBtn">Go to <span id="endpointBtn"></span></button>

    <script>
      (function() {
        const endpointSpan = document.getElementById('endpoint');
        const endpointBtnSpan = document.getElementById('endpointBtn');
        const goBtn = document.getElementById('goBtn');

        // Capture the path the user typed, e.g. '/machine-demo'
        const { pathname, search, hash } = window.location;

        // Display the path in the text
        endpointSpan.textContent = pathname + search + hash;
        endpointBtnSpan.textContent = pathname + search + hash;

        // On button click, navigate to that path
        goBtn.addEventListener('click', function() {
          // This reloads the page at that path, allowing React Router to handle it
          window.location.href = pathname + search + hash;
        });
      })();
    </script>
  </body>
</html>
